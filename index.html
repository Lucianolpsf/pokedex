<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
    
        <h1 class="pokemon__data">
          <span class="pokemon__number"></span> -
          <span class="pokemon__name"></span>
        </h1>
    
        <form class="form">
          <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
          />
        </form>
    
        <div class="buttons">
          <button class="button btn-prev">Prev &lt;</button>
          <button class="button btn-next">Next &gt;</button>
        </div>
    
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <footer>
      <p> <a href="https://lucianolpsf.github.io/portfolio/" target="_blank">Luciano Lopes</a></p>
      <div class="social">
          <a href="https://www.linkedin.com/in/lucianolpsf/" target="_blank" class="button btn-prev"><i class="fa-brands fa-linkedin-in"></i></a>
          <a href="https://github.com/lucianolpsf" target="_blank" class="button btn-prev"><i class="fa-brands fa-github"></i></a>
          <a href="https://facebook.com/lucianolpsf" target="_blank" class="button btn-prev"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="https://instagram.com/lucianolpsf" target="_blank" class="button btn-prev"><i class="fa-brands fa-instagram"></i></a>
      </div>
  </footer>
    <script src="./script.js"></script>
</body>
</html>
